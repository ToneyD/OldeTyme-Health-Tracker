name: Release to Google Play (Internal)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend (if present)
        working-directory: frontend
        run: npm run build --if-present

      - name: Capacitor sync Android
        working-directory: frontend
        run: npx cap sync android

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: frontend/android

      - name: Decode Android keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_B64 }}" | base64 -d > frontend/android/olde_tyme_upload.jks

      - name: Create key.properties
        run: |
          cat > frontend/android/key.properties <<EOF2
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=olde_tyme_upload.jks
          EOF2

      - name: Decode Play service account JSON
        run: |
          echo "${{ secrets.PLAY_SERVICE_ACCOUNT_JSON_B64 }}" | base64 -d > frontend/android/play-service-account.json

      - name: Fastlane upload to Internal track
        env:
          SUPPLY_JSON_KEY_PATH: play-service-account.json
        working-directory: frontend/android
        run: bundle exec fastlane internal
